<!DOCTYPE html>
<html>
	<head>
	
		<meta charset="utf-8">
		<title>Login</title>
		<link href="../static/css/signin.css" rel="stylesheet">
		<link href="../static/css/bootstrap.min.css" rel="stylesheet">
		
	</head>
	<body class="text-center">
		<main class="form-signin">
			<form th:action="@{/login}" th:object="${usuario}" method="post">
				<h1 class="h3 mb-3 fw-normal">Datos de acceso</h1>
						
				<div class="form-floating">
					<label for="user">Usuario</label>
					<input th:field="*{email}" type="email" name="user" id="user" class="form-control" />
				</div>
				<div class="form-floating">
					<label for="password">Password</label>
					<input th:field="*{clave}" type="password" name="password" id="password" class="form-control" />
				</div>
				
				<button id="button-login" name="button-login" class="w-100 btn btn-lg btn-primary">Iniciar sesion</button>
			</form>
		</main>
	</body>
</html>
