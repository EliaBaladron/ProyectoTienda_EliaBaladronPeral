<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<meta charset="ISO-8859-1">
		<title>Perfil</title>
		
		<link href="/css/styles.css" rel="stylesheet">
		
		<th:block th:insert="fragments/menu_footer_cabecera :: head">
	</head>
	<body>
	
	<header th:insert="fragments/menu_footer_cabecera :: menu"></header>
	<div th:insert="fragments/menu_footer_cabecera :: cabecera"></div>
	
		<form class="form-horizontal" th:action="@{/usuarios/edit(id=${usuario.id})}" th:object="${usuario}" method="get">
			<fieldset>
	
				<!-- Form Name -->
				<legend>Perfil</legend>
				
				<input id="id" th:field="*{id}" name="id" type="hidden" placeholder=""
						class="form-control input-md">
	
				<!-- Text input-->
				<div class="form-group">
					<label class="control-label" for="id_rol">Rol</label>
					<div>
						<input th:field="*{idRol}" id="id_rol" name="id_rol" type="text" placeholder="1"
							class="form-control input-md" disabled>
					</div>
				</div>
	
				<!-- Text input-->
				<div class="form-group">
					<label class="control-label" for="emial">Email</label>
					<div>
						<input th:field="*{email}" id="email" name="email" type="text"
							placeholder="email@mail.com" class="form-control input-md" disabled>
					</div>
				</div>
	
				<!-- Password input-->
				<div class="form-group">
					<label class="control-label" for="clave">Contrase&#241;a</label>
					<div>
						<input th:field="*{clave}" id="clave" name="clave" type="hidden"
							class="form-control input-md" disabled>
						<a th:href="@{/usuarios/edit_pass}" class="form-control">Editar contrase&#241;a</a>
					</div>
				</div>
	
				<!-- Text input-->
				<div class="form-group">
					<label class="control-label" for="nombre">Nombre</label>
					<div>
						<input th:field="*{nombre}" id="nombre" name="nombre" type="text" placeholder="Pepe"
							class="form-control input-md"  disabled>
					</div>
				</div>
	
				<!-- Text input-->
				<div class="form-group">
					<label class="control-label" for="apellido1">Primer
						apellido</label>
					<div>
						<input th:field="*{apellido1}" id="apellido1" name="apellido1" type="text"
							placeholder="García" class="form-control input-md" disabled>
					</div>
				</div>
	
				<!-- Text input-->
				<div class="form-group">
					<label class="control-label" for="apellido2">Segundo
						apellido</label>
					<div>
						<input th:field="*{apellido2}" id="apellido2" name="apellido2" type="text"
							placeholder="García" class="form-control input-md" disabled>
					</div>
				</div>
	
				<!-- Text input-->
				<div class="form-group">
					<label class="control-label" for="direccion">Direcci&#243;n</label>
					<div>
						<input th:field="*{direccion}" id="direccion" name="direccion" type="text"
							placeholder="Avd. Requejo" class="form-control input-md" disabled>
					</div>
				</div>
	
				<!-- Text input-->
				<div class="form-group">
					<label class="control-label" for="localidad">Localidad</label>
					<div>
						<input th:field="*{localidad}" id="localidad" name="localidad" type="text"
							placeholder="Zamora" class="form-control input-md" disabled>
					</div>
				</div>
	
				<!-- Text input-->
				<div class="form-group">
					<label class="control-label" for="provincia">Provincia</label>
					<div>
						<input th:field="*{provincia}" id="provincia" name="provincia" type="text"
							placeholder="Zamora" class="form-control input-md" disabled>
					</div>
				</div>
	
				<!-- Text input-->
				<div class="form-group">
					<label class="control-label" for="telefono">Tel&#233;fono</label>
					<div>
						<input th:field="*{telefono}" id="telefono" name="telefono" type="text"
							placeholder="987654321" class="form-control input-md" disabled>
					</div>
				</div>
	
				<!-- Text input-->
				<div class="form-group">
					<label class="control-label" for="dni">DNI</label>
					<div>
						<input th:field="*{dni}" id="dni" name="dni" type="text" placeholder="98765432D"
							class="form-control input-md" disabled>
					</div>
				</div>
				
				<!-- Button -->
				<div class="form-group">
					<label class="control-label" for="editar_bt"></label>
					<div>
						<button id="editar_bt" name="editar_bt"
							class="btn btn-primary">Editar</button>
					</div>
				</div>
	
			</fieldset>
		</form>
			
		<footer th:insert="fragments/menu_footer_cabecera :: footer"></footer>
	
	</body>
</html>
