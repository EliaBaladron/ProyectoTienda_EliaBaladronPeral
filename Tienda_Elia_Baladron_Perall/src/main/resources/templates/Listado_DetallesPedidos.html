<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8">
	<title>Mostrar detalles pedidos</title>
	<th:block th:replace="fragments/menu_footer_cabecera :: head">
</head>
<body>
	
	<header th:insert="fragments/menu_footer_cabecera :: menu"></header>
	<div th:insert="fragments/menu_footer_cabecera :: cabecera"></div>
	
	<table class="table table-striped">
		<tr>
			<th>Id</th>
			<th>Pedido</th>
			<th>Producto</th>
			<th>Precio unidad</th>
			<th>Unidades</th>
			<th>Impuesto</th>
			<th>Total</th>
		</tr>
		<tr th:each="detalle : ${lista_detalles_pedido}">
			<td th:text="${detalle.id}"></td>
			<td th:text="${detalle.idPedido}"></td>
			<td><a th:text="${detalle.idProducto}" th:href="@{/productos/detalles(id=${detalle.idProducto})}"></a></td>
			<td th:text="${detalle.precioUnidad}"></td>
			<td th:text="${detalle.unidades}"></td>
			<td th:text="${detalle.impuesto}"></td>
			<td th:text="${detalle.total}"></td>
			<!--  th:if="${enviado == 'enviado'}" -->
			<td><a th:if="${session.rol == 3}" a th:href="@{/valoracion/add(idProducto=${detalle.idProducto})}">A&#241;adir una valoraci&#243;n</a></td>
			<!-- 
			<td>
				<a th:href="@{/detalles_pedido/delete(id=${detalle.id})}">Eliminar detalles de pedido</a>
			</td>
			<td>
				<a th:href="@{/detalles_pedido/edit(id=${detalle.id})}">Editar detalles de pedido</a>
			</td>
		</tr>
		<tr>
			<td>
				<a th:href="@{/detalles_pedido/registro}">AÃ±adir detalles de pedido</a>
			</td>
		</tr>
		 -->
	</table>
	
	<footer th:insert="fragments/menu_footer_cabecera :: footer"></footer>
	
</body>
</html>
