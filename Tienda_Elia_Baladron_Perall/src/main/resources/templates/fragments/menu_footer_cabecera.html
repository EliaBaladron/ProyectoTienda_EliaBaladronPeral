<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" class="h-100">
	<head>
		<meta charset="UTF-8">
		<title>Inicio</title>
		
		<th:block th:fragment="head">
			<link href="/css/bootstrap.min.css" rel="stylesheet">
			<link href="/css/sticky-footer-navbar.css" rel="stylesheet">
			
			<style>
				label{
					font-size: larger;
				}
			</style>
			
		</th:block>
	</head>
	<body class="d-flex flex-column h-100">
		
		<!-- MenÃº -->
		<header th:fragment="menu">
			<!-- Fixed navbar -->
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="/">Tienda</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarCollapse">
						<ul class="navbar-nav me-auto mb-2 mb-md-0">
							<li class="nav-item" th:each="opcion : ${session.opciones_menu}">
								<a class="nav-link" th:href="${opcion.urlOpcion}" th:text="${opcion.nombreOpcion}">Opci&#243;n</a>
							</li>
							
							<li class="nav-item" th:if="${session.usuarioLogeado == null}">
								<a class="nav-link" href="/login">Log in</a>
							</li>
							<li class="nav-item" th:if="${session.usuarioLogeado != null}">
								<a class="nav-link" href="/logout">Log out</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<!-- Cabecera -->
		<div class="cabecera" th:fragment="cabecera">
			<div class="container">
				<div>
				    <p th:text="${session.datos_tienda_nombre}"/>
				    <p th:text="${session.datos_tienda_cif}"/>
				    <p th:text="${session.datos_tienda_direccion}"/>
				</div>
				
			    <h2 th:text="${titulo}"></h2>
			    
				<!-- <form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Buscar</button>
				</form> -->
		  	</div>
		</div>
		
		<!-- Footer -->
		<footer class="footer mt-auto py-3 bg-light"  th:fragment="footer">
			<div class="container">
		    	<span class="text-muted">&#174;Elia Baladr&#243;n Peral 2021</span>
			</div>
			<script src="/js/bootstrap.bundle.min.js"></script>
		</footer>
		
		
	</body>
</html>
