<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8">
	<title>Mostrar detalles pedidos</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<h2 th:text="${session.rol}"></h2>
	<table class="table table-striped">
		<tr>
			<th>Nombre</th>
			<th>URL</th>
		</tr>
		<tr th:each="opcion : ${session.opciones_menu}">
			<td th:text="${opcion.nombreOpcion}"></td>
			<td th:text="${opcion.urlOpcion}"></td>
		</tr>
	</table>
</body>
</html>
