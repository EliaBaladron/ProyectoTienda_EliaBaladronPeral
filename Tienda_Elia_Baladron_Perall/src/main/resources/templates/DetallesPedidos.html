<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<meta charset="ISO-8859-1">
		<title>Pedido</title>
	</head>
	<body>
		<form class="form-horizontal" th:action="${detalles_pedido.id !=0} ? @{/detalles_pedido/edit/editar} : @{/detalles_pedido/registro/registrar}" th:object="${detalles_pedido}" method="post">
			<fieldset>
	
				<!-- Form Name -->
				<legend>Registro pedido</legend>
				
			<!-- Text input-->
			<div class="form-group">
				<div class="col-md-4">
					<input id="detalles_pedido_id" name="detalles_pedido_id"
						type="hidden" placeholder="" class="form-control input-md"
						th:field="*{id}">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label"
					for="detalles_pedido_id_pedido">Pedido</label>
				<div class="col-md-4">
					<input id="detalles_pedido_id_pedido"
						name="detalles_pedido_id_pedido" type="text" placeholder=""
						class="form-control input-md"
						th:field="*{idPedido}">
					<span class="help-block">Introduce el pedido</span>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label"
					for="detalles_pedido_id_producto">Producto</label>
				<div class="col-md-4">
					<input id="detalles_pedido_id_producto"
						name="detalles_pedido_id_producto" type="text" placeholder=""
						class="form-control input-md"
						th:field="*{idProducto}">
					<span class="help-block">Introduce el producto</span>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label"
					for="detalles_pedido_precio_unidad">Precio</label>
				<div class="col-md-4">
					<input id="detalles_pedido_precio_unidad"
						name="detalles_pedido_precio_unidad" type="text" placeholder=""
						class="form-control input-md"
						th:field="*{precioUnidad}">
					<span class="help-block">Introduce el precio</span>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="detalles_pedido_unidades">Unidades</label>
				<div class="col-md-4">
					<input id="detalles_pedido_unidades"
						name="detalles_pedido_unidades" type="text" placeholder=""
						class="form-control input-md"
						th:field="*{unidades}">
					<span class="help-block">Introduce las unidades</span>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="detalles_pedido_impuesto">Impuesto</label>
				<div class="col-md-4">
					<input id="detalles_pedido_impuesto"
						name="detalles_pedido_impuesto" type="text" placeholder=""
						class="form-control input-md"
						th:field="*{impuesto}">
					<span class="help-block">Introduce el impuesto</span>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="detalles_pedido_total">Total</label>
				<div class="col-md-4">
					<input id="detalles_pedido_total" name="detalles_pedido_total"
						type="text" placeholder="" class="form-control input-md"
						th:field="*{total}">
					<span class="help-block">Introduce el total</span>
				</div>
			</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="registrar_bt"></label>
					<div class="col-md-4">
						<button id="registrar_bt" name="registrar_bt"
							class="btn btn-primary">Guardar</button>
					</div>
				</div>
	
			</fieldset>
		</form>
	</body>
</html>
